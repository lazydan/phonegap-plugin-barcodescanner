repositories{
    jcenter()
}

dependencies {
    implementation files("libs/barcodescanner-release-2.1.5.aar")
}

android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
